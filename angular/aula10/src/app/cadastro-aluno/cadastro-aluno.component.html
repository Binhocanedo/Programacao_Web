<h1>Cadastro de Aluno</h1>
<div class="formulario">
    <form >
        <div class="forms">
            <div class="row">
                <div class="col">
                  <input type="text" class="form-control" placeholder="Nome" aria-label="First name" required>
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Sobrenome" aria-label="Last name" required>
                </div>
              </div>
              <form class="row g-3">
                <div class="col-md-6">
                  <input type="email" class="form-control" id="inputEmail4" placeholder="Email estudantil" style="margin-top: 10px;" required>
                </div>
                <div class="col-md-6">
                  <input type="text" class="form-control" id="inputPassword4" placeholder="RA" style="margin-top: 10px;" required>
                </div>
                <div class="col-12">
                  <input type="text" class="form-control" id="inputAddress" placeholder="Celular" style="width: 640px;" required>
                </div>
              </form>
              <button type="button" class="btn btn-success" style="margin-top: 10px; width: 150px;">Cadastrar</button>
        </div>

    </form>
</div>
