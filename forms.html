<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Form</title>
</head>

<body>
    <h1>Cadastros de clientes</h1>
    <form action="post">
        <fieldset>
            <legend>Dados b√°sicos</legend>
            <div>
                <label for="nome">Nome </label>
                <input id="nome" name="nome" placeholder="Digite seu nome" type="text" required>
            </div>
            <div>
                <label for="altura">Altura</label>
                <input id="altura" name="altura" type="number" placeholder="Altura" min="0" max="3" step="0.01" width="100px">
            </div>

            <div>
                <label for="cabelo">Cor de cabelo</label>
                <input id="cabelo" type="color" name="cabelo" placeholder="Cor de Cabelo">
            </div>

            <div>
                <label for="dataNascimento">Data de nascimento</label>
                <input id="dataNascimento" type="date" name="dataNascimento" placeholder="Data de Nascimento">
            </div>

            <div>
                <label for="email">E-Mail</label>
                <input id="email" type="email" placeholder="email">
            </div>

            <div>
                <label for="senha">Senha</label>
                <input id="password" name="senha" placeholder="senha">
            </div>

            <div>
                <label for="genero">Genero</label>
                <input id="masculino" type="radio" name="genero"><label >Masculino</label>
                <input id="feminino" type="radio" name="genero"><label >Feminino</label>
            </div>
            
            <div>
                <label for="">Gosto de </label>
                <input type="checkbox" name="gostos">
            </div>

    

            <button type="submit" widht="5px">Salvar</button>
            <button type="reset">Limpar</button>
        </fieldset>


    </form>
</body>

</html>
