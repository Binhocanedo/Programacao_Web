<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Form</title>
</head>

<body>
    <h1>Cadastros de Clientes</h1>
    <form action="index.html" method="post">
        <fieldset>
            <legend>Dados básicos</legend>
            <div>
                <label for="nome">Nome </label>
                <input id="nome" name="nome" placeholder="Digite seu nome" type="text" required>
            </div>
            <div>
                <label for="altura">Altura</label>
                <input id="altura" name="altura" type="number" placeholder="Altura" min="0" max="3" step="0.01"
                    width="100px">
            </div>

            <div>
                <label for="cabelo">Cor de cabelo</label>
                <input id="cabelo" type="color" name="cabelo" placeholder="Cor de Cabelo">
            </div>

            <div>
                <label for="dataNascimento">Data de nascimento</label>
                <input id="dataNascimento" type="date" name="dataNascimento" placeholder="Data de Nascimento">
            </div>

            <div>
                <label for="email">E-Mail</label>
                <input id="email" type="email" placeholder="email">
            </div>

            <div>
                <label for="senha">Senha</label>
                <input id="password" name="senha" placeholder="senha">
            </div>

            <div>
                <label for="genero">Genero</label>
                <input id="masculino" type="radio" name="genero"><label>Masculino</label>
                <input id="feminino" type="radio" name="genero"><label>Feminino</label>
            </div>

            <div>
                <label>Gosta de:</label>
                <input id="ler" type="checkbox" value="Ler" name="gosto">
                <label for="ler">Ler</label>
                <input id="filme" type="checkbox" value="Filme" name="gosto">
                <label for="filme">Filme</label>
                <input id="esporte" type="checkbox" value="Esporte" name="gosto">
                <label for="esporte">Esporte</label>
            </div>

            <div>
                <label>Upload RG</label>
                <input type="file" name="rgUpload">
            </div>

            <div>
                <label>Estado de nascimento</label>
                <select name="estadoNascimento" placeholder="Selecione...">
                    <optgroup label="Sudeste">
                        <option value="SP">São Paulo</option>
                        <option value="RJ">Rio de Janeiro</option>
                    </optgroup>
                    <optgroup label="Sul">
                        <option value="SC">Santa Catarina</option>
                        <option value="PR">Paraná</option>
                    </optgroup>

                </select>
            </div>

            <button type="submit" widht="5px">Salvar</button>
            <button type="reset">Limpar</button>
        </fieldset>


    </form>
</body>

</html>
