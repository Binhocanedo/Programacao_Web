<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script>
    var a = 10;
    var b = 100;
    
    var soma = a + b;
    var subtracao = a - b;

    alert("Soma: " + soma + "\nSubtração: " + subtracao + "\nDivisão: " + divisao + "\nMultiplicação: " + multiplicacao);
  </script>
  
</head>
<body>
  <script src="script.js"></script>
</body>
</html>
