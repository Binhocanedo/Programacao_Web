<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada do 5</title>

      
</head>
<body>
    <script>
        var numero = 5;
        for (var i = 1; i <= 10; i++) {
          console.log(numero + " x " + i + " = " + (numero * i));
        }
      </script>
</body>
</html>
