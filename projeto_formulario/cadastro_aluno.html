<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Cadastro de Aluno</h1>
    <form action="https://64e6a1ea09e64530d1801cee.mockapi.io/api/v1/aluno" method="post">
        <fieldset>
            <legend>Cadastro de Alunos</legend>
            <div>
                <label for="nome">Nome: </label>
                <input name="nome" type="text" required placeholder="Digite seu nome: ">
            </div>
            <div>
                <label for="curso">Curso: </label>
                <select name="cursos" id="cursos" required placeholder="Curso">
                    <option value=""></option>
                    <option value="ADS">Analise e Desenvolvimento de Sistemas</option>
                    <option value="Engenharia da Computação"> Engenharia da Computação</option>
                    <option value="Jogos Digitais">Jogos Digitais</option>
                    <option value="Gestão de T.I">Gestão de T.I</option>
                </select>
            </div>
            <button type="submit">Salvar</button>
        </fieldset>
    </form>
</body>
</html>
